<br>
<button class="btn btn-primary" routerLink="/administracion/crear-usuario">Crear Usuario</button>
<table class="striped">
  <thead>
    <th>Id</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Correo</th>
    <th>Direccion</th>
    <th>Celular</th>
    <th>Rol</th>

    <th>Edicion</th>
    <th>Borrado</th>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of listadoUsuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.correo}}</td>
      <td>{{usuario.direccion}}</td>
      <td>{{usuario.celular}}</td>
      <td>{{usuario.rol}}</td>

      <td><a routerLink="/administracion/editar-usuario/{{usuario.id}}">Editar</a></td>
      <td><a routerLink="/administracion/eliminar-usuario/{{usuario.id}}">Borrar</a></td>
    </tr>
  </tbody>
</table>
